name: release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: choice
        options: 
          - major
          - feature
          - bug
          - beta
          - alpha
          - rc
  
jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - id: current-version
        name: get version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: 0.0.0

      - id: bump-version
        name: bump version
        uses: christian-draeger/increment-semantic-version@1.0.2
        with:
          current-version: ${{ steps.current-version.outputs.tag }}
          version-fragment: ${{ github.event.inputs.version }}
        
      - name: create release
        run: gh release create ${{ steps.bump_version.outputs.next-version }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
